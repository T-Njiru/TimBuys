<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#post-item">Post an Item</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section id="home">
        <h1>Welcome to Our E-Commerce Platform</h1>
        <p>Buy and Sell Products with Ease!</p>
    </section>

    <!-- Product Section -->
    <section id="products">
        <h2>Available Products</h2>
        <div id="product-list">
            <!-- Products will be listed here dynamically using JavaScript -->
        </div>
    </section>

    <!-- Post an Item Section (Only for Clients) -->
    <section id="post-item">
        <h2>Post Your Item for Sale</h2>
        <form id="post-item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-price" placeholder="Price" required>
            <textarea id="item-description" placeholder="Item Description" required></textarea>
            <button type="submit">Post Item</button>
        </form>
    </section>

    <!-- Shopping Cart -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be added dynamically -->
        </div>
        <button id="checkout">Checkout</button>
    </section>

    <!-- Login/Register -->
    <section id="login">
        <h2>Login/Register</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="register-button">Register</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
